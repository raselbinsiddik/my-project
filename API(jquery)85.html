<body>
    <h1 style="background-color: blue;">API calling in JS</h1>
    <script>
console.clear();


const makeRequest= async(url,method, data)=>{
   try{
    const result= await $.ajax({
        url:url,
        method:method,
        data:data
    });
    return result;
   } catch(err){
    console.log(err);
   }
}
const createData =()=>{
    makeRequest("https://jsonplaceholder.typicode.com/posts","PUT",
    {
    id:1,
    title: 'fooma',
    body: 'barmm',
    userId: 1,
  })
    .then((res)=>console.log(res));
};
createData();

    </script>
</body>
