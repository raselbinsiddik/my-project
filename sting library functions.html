<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string library functions</title>
</head>
<body>
    <script>

        var text1 = "Bangladesh";
        var text2 = " is a beautiful country <br/>"
        document.write(text1.concat(text2))


        var text = "Bangladesh <br/>";
        text = text.toLowerCase();
        document.write(text);

         var text = "Bangladesh";
        document.write(text.charAt(3));

         var text1 = "<br/>Bangladesh";
         var text =text1.slice(0,11);
        document.write(text);

    </script>
</body>
</html>
