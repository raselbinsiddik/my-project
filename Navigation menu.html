<!DOCTYPE html>
<html>
    <head>
        <title>
            How to use navigation menu.
        </title>
        <style>
            #nav-menu{height: 80px;width: 500px;background-color: aqua;margin: auto;}
            #nav-menu ul{}
            #nav-menu ul,li{list-style-type:none;margin: 20px;float: left;}
            #nav-menu ul,li,a{text-decoration: none;
            font-size: 20px;color: black;cursor: pointer;}
        </style>
    </head>
    <body>
        <div id="nav-menu">
            <ul>
              <li> <a href="#">Home</a> </li>
              <li> <a href="#">Tutorials</a> </li>
              <li> <a href="#">About</a></li> 
              <li> <a href="#">Cotact</a></li> 
            </ul>
        </div>
    </body>
</html>
