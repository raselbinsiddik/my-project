<!DOCTYPE html>
<html>
    <head>
    <title>
        Grid layout.
    </title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: px;
            grid-gap
            background-color: aqua;
            
            }
         .grid-container>div{
            background-color: brown;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
         }
         .item1{grid-column-start: 1;
                grid-column-end: 6;}   
    </style>
    </head>
    <body>
        <div class="grid-container">
           <div class="item1">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div> 
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
        </div>
    </body>
</html>
