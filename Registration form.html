<!doctype html>
<hyml>
    <head>
        <title>Registration form.</title>
    </head>
    <body>
    <header>
        <h2>Registration form</h2>
    </header>
    <form>
        <div>
            <label for="Fullname">Fullname:</label>
            <input id="fullname" name="fullname" type="text">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" type="text">
        </div>
        <br>

        <div>
            <label for="passward">Passward:</label>
            <input id="passward" name="passward" type="text">
        </div>
        <br>
        <div>
            <label for="dob">Date Of Birth:</label>
            <input id="date of birth" name="dob" type="text">
        </div>
        <br>
        <div>
            <label for="photo">Choose your photo:</label>
            <input id="photo" name="photo" type="file">
        </div>
        <br>
        <div>
            <label for="gender">Gender:</label>
            <input id="female" name="gender" type="radio" value="female">Female
            <input id="male" name="gender" type="radio" value="male">Male
        </div>
        <br>
        <div>
            <label for="religion">Religion:</label>
            <input id="muslim" name="cl" type="chackbox" value="muslim">Muslim
            <input id="hindu" name="cl" type="chackbox" value="hindu">Hindu
        </div>
        <br>
        <div>
            <label for="department">Department:</label>
            <select type="department">
                <option value="cse">CSE:></option>
                <option value="llb">LLB:></option>
                <option value="mba">MBA:></option>
            </select>
        </div>
        <div>
            <type for="message"> Message:</type>
            <br>
            <textarea cols="50" rows="20"></textarea>
        </div>
        <div>
            <input type="submit" value="Register">
            <input type="rest" value="Clear">


    </form>
    </body>
    </html>
