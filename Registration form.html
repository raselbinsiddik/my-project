<!doctype html>
<hyml>
    <head>
          <title>Registration form.</title>
    </head>
    <body>
         <header>
              <h2>Registration form</h2>
          </header>
       <form>
<div>
  <label for="Fullname">Fullname:</label>
  <input type="text" name="fullname" id="fullname">
</div><br>
<div>
  <label for="email">Email:</label>
  <input type="text" name="email" id="email">
</div><br>

<div>
  <label for="passward">Passward:</label>
  <input type="text" name="passward" id="passward">
</div><br>
<div>
  <label for="dob">Date Of Birth:</label>
  <input type="text" name="dob" id="date of birth">
</div><br>
<div>
  <label for="photo">Choose your photo:</label>
  <input type="file" name="photo" id="photo">
</div><br>
<div>
  <label for="gender">Gender:</label>
  <input type="radio" name="gender" id="female" value="female">Female 
<input type="radio" name="gender" id="male" value="male">Male
</div><br>
<div>
  <label for="religion">Religion:</label>
  <input type="chackbox" name="cl" id="muslim" value="muslim">Muslim
<input type="chackbox" name="cl" id="hindu" value="hindu">Hindu
</div><br>
<div>
<label for="department">Department:</label>
     <select type="department">
     <option value="cse">CSE:></option>
     <option value="llb">LLB:></option>
     <option value="mba">MBA:></option>
</select>
</div>
<div>
<type for="message"> Message:</type><br>
<textarea cols="50" rows="20"></textarea>
</div>
<div>
<input type="submit" value="Register">
<input type="rest" value="Clear">














      </form>
    </body>
</html>
